<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Bluetooth Connection</title>
    </head>
    <body>
		<div style="text-align:center;">
			<input type="text" id="textbox" disabled><br>
			<input type="button" value="Log" onclick="send('L')">
		</div>
        <input type="button" value="LED1" onclick="send('1')"><br>
        <input type="button" value="LED2" onclick="send('2')"><br>
        <input type="button" value="LED3" onclick="send('3')"><br>
        <input type="button" value="LED4" onclick="send('4')"><br>
		<input type="button" value="List" onclick="listBondedDevices()">
		<div id="connectBtn">
			<input type="button" value="Connect" onclick="connect(mac)">
			<input type="button" value="Disconnect" onclick="disconnect()"><br>
		</div>
		<div id="status"></div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
